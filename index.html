                        <button id="underlineBtn1" onclick="toggleUnderline(this)">Underline</button>
                    </div>
                    <!-- font size and color inputs -->
                    <input type="number" name="" id="fontSize1" min="8" max="72" value="16"

                    <input type="color" name="" id="fontColor1" value="#000000" onchange="changeFontColor(this)">
